<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>

    <h1>Formulario</h1>

    <section class="form">

            <form action="table.html" method="get">

                <label for="nombre">Nombre</label>
                <input class="controls" type="text" name="nombre" value="" placeholder="Digite su nombre" />

                <br>
                <br>

                <label for="apellido">Apellido</label>
                <input class="controls" type="text" name="apellido" value="" placeholder="Digite su apellido" />

                <br>
                <br>

                <label for="usuario">Usuario</label>
                <input type="text" class="class controls" name="usuario" value="" placeholder="Digite su usuario">

                <br>
                <br>

                <label for="direccion">Direccion</label>
                <input class="controls" type="text" name="direccion" value="" placeholder="Digite su direccion" />

                <br>
                <br>

                <label for="celular">Numero Celular</label>
                <input class="controls" type="text" name="celular" value="" placeholder="Digite su numero de celular" />

                <br>
                <br>

                <input type="submit" value="enviar">

            </form>

    </section>

</body>

</html>
