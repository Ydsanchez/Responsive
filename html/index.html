<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    
<h1>Formulario</h1>

    <section class="form">
        <form action="table.html" method="get">

            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Digite su nombre"/>
            <br>
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Digite su apellido"/>
            <br>
            <br>
            <label for="direccion">Direccion</label>
            <input type="text" name="direccion" id="direccion" placeholder="Digite su direccion"/>
            <br>
            <br>
            <label for="celular">Numero Celular</label>
            <input type="text" name="celular" id="celular" placeholder="Digite su numero de celular"/>
            <br>
            <br>
            <input type="submit" value="enviar">
        </form>
    </section>

</body>

</html>
